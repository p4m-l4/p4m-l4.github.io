  <style>
    :root{
      --primary:#0a66c2;
      --primary-600:#0a56a4;
      --secondary:#ff9800;
      --bg:#f5f7fb;
      --surface:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --ring:rgba(10,102,194,.25);
      --success:#16a34a;
      --warning:#f59e0b;
      --danger:#dc2626;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    [data-theme="dark"]{
      --bg:#0b1020;
      --surface:#121a2a;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --shadow: 0 8px 24px rgba(0,0,0,.4);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text); line-height:1.6}
    img{max-width:100%; display:block}
    .container{max-width:1160px;margin:0 auto;padding:0 1.25rem}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* Top bar */
    .topbar{background:linear-gradient(135deg,var(--primary),#1f7bd6); color:#fff}
    .topbar .inner{display:flex;align-items:center;gap:.75rem;justify-content:space-between;padding:.5rem 0;font-size:.9rem}
    .topbar a{color:#fff;opacity:.9;text-decoration:none}

    /* Nav */
    nav{position:sticky;top:0;z-index:50;background:var(--surface);box-shadow:0 1px 0 rgba(0,0,0,.05)}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:.75rem 0}
    .brand{display:flex;align-items:center;gap:.75rem;text-decoration:none;color:var(--text)}
    .brand img{width:40px;height:40px;border-radius:10px}
    .brand span{font-weight:800;letter-spacing:.2px}
    .menu{display:flex;gap:1rem}
    .menu a{padding:.5rem .75rem;border-radius:.6rem;text-decoration:none;color:var(--text)}
    .menu a.active, .menu a:hover{background:rgba(10,102,194,.08)}
    .cta{display:inline-flex;align-items:center;gap:.5rem;background:var(--primary);color:#fff;padding:.6rem 1rem;border-radius:.75rem;text-decoration:none;font-weight:600;box-shadow:var(--shadow)}
    .cta:hover{background:var(--primary-600)}
    .nav-actions{display:flex;align-items:center;gap:.6rem}
    .icon-btn{background:transparent;border:1px solid rgba(0,0,0,.08);padding:.55rem;border-radius:.6rem;cursor:pointer}
    .icon-btn:focus{outline:3px solid var(--ring)}
    .burger{display:none}

    /* Hero */
    header.hero{background:linear-gradient(180deg, rgba(10,102,194,.08), rgba(10,102,194,0)); padding:4rem 0 2rem}
    .hero-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:2rem;align-items:center}
    .eyebrow{display:inline-flex;align-items:center;gap:.5rem;background:#fff;border:1px solid rgba(0,0,0,.08);color:var(--primary);padding:.25rem .5rem;border-radius:999px;font-weight:700}
    .hero h1{font-size:clamp(2rem,4.5vw,3.25rem);line-height:1.15;margin:.75rem 0}
    .lead{font-size:1.1rem;color:var(--muted);max-width:60ch}
    .hero-cta{display:flex;gap:.75rem;margin-top:1rem;flex-wrap:wrap}
    .ghost{border:1px solid rgba(10,102,194,.35);color:var(--primary);background:transparent}

    .pill-strip{display:flex;flex-wrap:wrap;gap:.5rem;margin-top:1.25rem}
    .pill{background:var(--surface);border:1px solid rgba(0,0,0,.06);padding:.35rem .6rem;border-radius:999px;font-size:.85rem;color:var(--muted)}

    /* Sections */
    section{padding:3rem 0}
    section h2{font-size:clamp(1.6rem,3vw,2.1rem);margin:0 0 1rem}
    .subtle{color:var(--muted)}

    /* Cards & grids */
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}
    .grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem}
    .card{background:var(--surface);border:1px solid rgba(0,0,0,.06);border-radius:1rem;padding:1.25rem;box-shadow:var(--shadow);transition:transform .18s ease, box-shadow .18s ease}
    .card:hover{transform:translateY(-3px)}
    .card h3{margin:.25rem 0 .5rem;font-size:1.15rem}
    .badge{display:inline-block;background:rgba(10,102,194,.1);color:var(--primary);padding:.25rem .5rem;border-radius:.5rem;font-size:.8rem;font-weight:700}

    /* Pricing */
    .pricing-wrap{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}
    .price-card{position:relative}
    .price{font-size:1.75rem;font-weight:800}
    .price small{font-weight:600;color:var(--muted)}
    .popular{border:2px solid var(--primary)}
    .ribbon{position:absolute;top:-10px;right:-10px;background:var(--primary);color:#fff;padding:.25rem .5rem;border-radius:.5rem;font-size:.75rem;font-weight:700}
    .toggle{display:inline-flex;align-items:center;gap:.5rem;background:var(--surface);border:1px solid rgba(0,0,0,.08);padding:.35rem;border-radius:1rem}
    .toggle button{border:none;background:transparent;padding:.35rem .75rem;border-radius:.75rem;cursor:pointer}
    .toggle button[aria-pressed="true"]{background:var(--primary);color:#fff}
    .save{color:var(--success);font-weight:700}

    /* Tech list */
    .tech-list{display:flex;flex-wrap:wrap;gap:.5rem}
    .tech{background:var(--surface);border:1px solid rgba(0,0,0,.06);border-radius:.6rem;padding:.4rem .6rem}

    /* FAQ */
    details{background:var(--surface);border:1px solid rgba(0,0,0,.06);border-radius:.75rem;padding:.75rem 1rem}
    details+details{margin-top:.5rem}
    summary{font-weight:700;cursor:pointer}

    /* Testimonials */
    .quote{font-style:italic;color:var(--muted)}

    /* Forms */
    form{display:grid;gap:.75rem}
    label{font-weight:600}
